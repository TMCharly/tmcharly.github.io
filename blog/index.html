---
layout: default

class: french

title: Blog
---
  <div class="row">
        <div class="large-12 columns">
          <h1>Blog Posts</h1>
          <hr>
            {% for post in site.posts %}
              {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
              {% if year == "2014" %}
              <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
              {{ post.excerpt }}
              {% endif %}
            {% endfor %}
        </div>
  </div>
